<div class="lazy-image"
     style="width: {width}px; height: {height}px; background: {background};">
  {#if displaySrc}
    <img
      class="{hidden ? 'hidden' : ''} {className || ''}"
      aria-hidden={ariaHidden || ''}
      alt={alt || ''}
      title={alt || ''}
      src={displaySrc}
      {width}
      {height}
    />
  {/if}
</div>
<style>
  .lazy-image {
    overflow: hidden;
  }
  .lazy-image img {
    transition: opacity 0.2s linear;
  }
</style>
<script>
  import { mark, stop } from '../_utils/marks'
  import { observe } from 'svelte-extras'

  export default {
    oncreate () {
      this.observe('src', src => {
        if (!src) {
          return
        }
        mark('LazyImage observe()')
        this.set({
          displaySrc: void 0,
          hidden: false
        })
        let { fallback } = this.get()
        let img = new Image()
        img.onload = () => {
          requestAnimationFrame(() => {
            this.set({
              displaySrc: src,
              hidden: true
            })
            requestAnimationFrame(() => {
              this.set({hidden: false})
            })
          })
        }
        img.onerror = () => {
          this.set({displaySrc: fallback})
        }
        img.src = src
        stop('LazyImage observe()')
      })
    },
    data: () => ({
      displaySrc: void 0,
      hidden: false,
      ariaHidden: false
    }),
    methods: {
      observe
    }
  }
</script>
