<script>

  import LazyTimeline from './_components/LazyTimeline.html'
  import FreeTextLayout from './_components/FreeTextLayout.html'
  import { store } from './_utils/store.js'

  export default {
    store: () => store,
    components: {
      Layout,
      LazyTimeline,
