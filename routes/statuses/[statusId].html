<:Head>
  <title>Pinafore</title>
</:Head>

<Layout page='statuses'
        dynamicPage="Status"
        dynamicHref="/statuses/{{params.statusId}}"
        dynamicLabel="Status"
        dynamicIcon="#fa-comments" >
  {{#if $isUserLoggedIn}}
  <DynamicPageBanner title=""/>
  <LazyTimeline timeline='status/{{params.statusId}}' />
  {{else}}
  <HiddenFromSSR>
    <FreeTextLayout>
      <h1>Status</h1>

      <p>A status thread will appear here when logged in.</p>
    </FreeTextLayout>
  </HiddenFromSSR>
  {{/if}}
</Layout>
<script>
  import Layout from '../_components/Layout.html'
  import LazyTimeline from '../_components/timeline/LazyTimeline.html'
  import FreeTextLayout from '../_components/FreeTextLayout.html'
  import { store } from '../_store/store.js'
  import HiddenFromSSR from '../_components/HiddenFromSSR'
  import DynamicPageBanner from '../_components/DynamicPageBanner.html'

  export default {
    store: () => store,
    components: {
      Layout,
      LazyTimeline,
      FreeTextLayout,
      HiddenFromSSR,
      DynamicPageBanner
    }
  }
</script>
