<nav aria-label={label} class={className}>
  <ul>
    {#each tabs as tab (tab.name)}
    <li class="{currentTabName === tab.name ? 'current' : 'not-current'}">
      <a aria-label={createAriaLabel(tab.label, tab.name, currentTabName)}
         aria-current={tab.name === currentTabName}
         class="focus-fix"
         href={tab.href}
         rel="prefetch">
        {tab.label}
      </a>
    </li>
    {/each}
  </ul>
</nav>
<style>
  li {
    flex: 1;
    text-align: center;
  }

  /* reset */
  ul, li {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style: none;
    display: flex;
    margin: 0;
    box-sizing: border-box;
  }

  li {
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--tab-bg);
  }

  li:not(:last-child) {
    border-right: 1px solid var(--main-border);
  }

  li:hover {
    background: var(--button-bg-hover);
  }

  li.not-current {
    background: var(--tab-bg-non-selected);
  }

  li:not(.current) {
    border-bottom: 1px solid var(--main-border);
  }

  li.current:hover {
    background: var(--tab-bg-hover);
  }

  li.not-current:hover {
    background: var(--tab-bg-hover-non-selected);
  }

  li:active {
    background: var(--tab-bg-active);
  }

  a {
    padding: .75em;
    color: var(--body-text-color);
    font-size: 1.1em;
    flex: 1;
  }

  a:hover {
    text-decoration: none;
  }
</style>
<script>
  import { formatIntl } from '../_utils/formatIntl.js'

  export default {
    data: () => ({
      className: ''
    }),
    helpers: {
      createAriaLabel (tabLabel, tabName, currentTabName) {
        return formatIntl('intl.tabLabel', {
          label: tabLabel,
          current: tabName === currentTabName
        })
      }
    }
  }
</script>
