<a href="{url}" class="status-card" target="_blank" rel="noopener noreferrer">
    <span class="card-title">
     {title}
    </span>
  {#if hasBody}
    <div class="card-content">
  {#if imageUrl}
    <LazyImage forceSize=true height="50" width="50" src={imageUrl} />
  {/if}
  {#if description}
    <span class="card-description">
      {description}
    </span>
  {/if}
  </div>
  {/if}
</a>
<style>
  .status-card {
    grid-area: card;
    display: flex;
    flex-direction: column;
    padding: 15px;

    text-decoration: none;
    color: inherit;

    overflow: hidden;
    max-width: calc(100vw - 40px);
    margin: 10px 10px 10px 5px;

    border: 1px solid var(--settings-list-item-border);
    background: var(--settings-list-item-bg-hover);
    border-radius: 6px;
  }

  .status-card:hover {
    background: transparent;
  }

  .status-card :first-child {
    flex-shrink: 0;
  }

  .card-content {
    display: flex;
    align-items: center;
    margin-top: 5px;
    opacity: 0.8;
  }

  .card-title {
    font-weight: 500;

    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    width: 100%;
    display: inline-block;
    opacity: 0.8;
  }

  .card-description {
    font-size: small;
    line-height: 1.4;
    max-height: 5.6em; /* 4 * line-height */
    overflow: hidden;
  }

  .card-description:not(:first-child) {
    margin-left: 15px;
  }


</style>
<script>
  import LazyImage from '../LazyImage'

  export default {
    components: {
      LazyImage
    },
    computed: {
      title: ({ originalStatus }) => originalStatus.card.title,
      url: ({ originalStatus }) => originalStatus.card.url,
      description: ({ originalStatus }) => originalStatus.card.description,
      imageUrl: ({ originalStatus }) => originalStatus.card.image,
      hasBody: ({ description, imageUrl }) => description && imageUrl
    }
  }
</script>
