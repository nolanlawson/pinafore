<img
  class={computedClass}
  aria-hidden={ariaHidden}
  {alt}
  {title}
  {width}
  {height}
  src={displaySrc}
  on:mouseover="onMouseOver(event)"
  ref:node
/>
<style>
  .non-autoplay-zoom-in {
    cursor: zoom-in;
  }
  .non-autoplay-zoom-in.is-link {
    cursor: pointer;
  }
</style>
<script>
  import { mouseover } from '../_utils/events.js'
  import { decodeImage } from '../_utils/decodeImage.js'
  import { classname } from '../_utils/classname.js'
  import { ONE_TRANSPARENT_PIXEL } from '../_static/media.js'

  export default {
    async oncreate () {
      const { currentSrc } = this.get()
      try {
        const image = new Image()
        image.src = currentSrc
        await decodeImage(image)
        this.set({ loaded: true })
        this.fire('imgLoad')
      } catch (e) {
        this.fire('imgLoadError', e)
      }
    },
    methods: {
      onMouseOver (mouseOver) {
        this.set({ mouseOver })
      }
    },
    events: {
      mouseover
    },
    data: () => ({
      alt: '',
      title: '',
      mouseOver: false,
      loaded: false,
      ariaHidden: false
    }),
    computed: {
      computedClass: ({ className, src, staticSrc, isLink }) => (classname(
        className,
        src !== staticSrc && 'non-autoplay-zoom-in',
        isLink && 'is-link'
      )),
      currentSrc: ({ mouseOver, src, staticSrc }) => mouseOver ? src : staticSrc,
      // using a transparent pixel as placeholder ensures broken images don't have wrong sizes
      displaySrc: ({ loaded, currentSrc }) => loaded ? currentSrc : ONE_TRANSPARENT_PIXEL
    }
  }
</script>
