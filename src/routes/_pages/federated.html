{#if $isUserLoggedIn || defaultInstance}

    {#if $pinnedPage !== '/federated'}
      <DynamicPageBanner title="Federated Timeline" icon="#fa-globe"/>
    {/if}
  </TimelinePage>
{:else}
  <HiddenFromSSR>
    <FreeTextLayout>
      <h1>Federated</h1>

      <p>Your federated timeline will appear here when logged in.</p>
    </FreeTextLayout>
  </HiddenFromSSR>
{/if}
<script>
  import TimelinePage from '../_components/TimelinePage.html'
  import FreeTextLayout from '../_components/FreeTextLayout.html'
  import { store } from '../_store/store.js'
  import { DEFAULT_INSTANCE_HOSTNAME } from '../_static/config.js'
  import HiddenFromSSR from '../_components/HiddenFromSSR'
  import DynamicPageBanner from '../_components/DynamicPageBanner.html'

  export default {
    oncreate () {
      this.set({ defaultInstance: DEFAULT_INSTANCE_HOSTNAME })

    store: () => store,

      HiddenFromSSR,
      DynamicPageBanner
