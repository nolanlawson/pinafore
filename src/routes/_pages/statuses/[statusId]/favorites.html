<DynamicPageBanner title="{intl.favorites}" icon="#fa-star" />
<AccountsListPage {accountsFetcher} />
<script>
  import { getFavorites } from '../../../_api/reblogsAndFavs.js'
  import AccountsListPage from '../../../_components/AccountsListPage.html'
  import { store } from '../../../_store/store.js'
  import DynamicPageBanner from '../../../_components/DynamicPageBanner.html'

  export default {
    computed: {
      statusId: ({ params }) => params.statusId,
      accountsFetcher: ({ $currentInstance, $accessToken, statusId }) => () => getFavorites($currentInstance, $accessToken, statusId)
    },
    store: () => store,
    components: {
      AccountsListPage,
      DynamicPageBanner
    }
  }
</script>
