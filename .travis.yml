language: node_js
node_js:
  - "10"
dist: trusty   # needed for chrome headless
sudo: required # needed for various sudo operations
addons:
  chrome: stable
  postgresql: "10"
  apt:
    packages:
    - autoconf
    - bison
    - build-essential
    - file
    - g++
    - gcc
    - imagemagick
    - libffi-dev
    - libgdbm-dev
    - libgdbm3
    - libicu-dev
    - libidn11-dev
    - libncurses5-dev
    - libpq-dev
    - libprotobuf-dev
    - libreadline6-dev
    - libssl-dev
    - libxml2-dev
    - libxslt1-dev
    - libyaml-dev
    - pkg-config nodejs
    - postgresql-10
    - postgresql-client-10
    - postgresql-contrib-10
    - protobuf-compiler
    - redis-server
    - redis-tools
    - zlib1g-dev
before_install:
  - npm install -g npm@6
  - npm install -g greenkeeper-lockfile@1
  - ./bin/setup-mastodon-in-travis.sh
before_script:
  - npm run lint
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
install:
  - npm ci || npm i
script: travis_retry npm run $COMMAND
env:
  global:
  - PGPORT=5433
  - secure: ""
  - secure: ""
matrix:
  include:
    - env: BROWSER=chrome:headless COMMAND=test-browser-suite0
    - env: BROWSER=chrome:headless COMMAND=test-browser-suite1
    - env: COMMAND=test-unit
    - env: COMMAND=deploy-all-travis
  allow_failures:
    - env: COMMAND=deploy-all-travis
branches:
  only:
  - master
  - /^greenkeeper/.*$/
cache:
  npm: true
  yarn: true
  bundler: true
  directories:
  - /home/travis/.rvm/
  - /home/travis/ffmpeg-static/
