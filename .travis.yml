language: node_js
node_js:
  - "9"
dist: trusty   # needed for chrome headless
sudo: required # needed for chrome headless
addons:
  firefox: latest
  chrome: stable
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
    - postgresql-contrib-10
    # the following are mastodon dependencies
    - imagemagick
    - libpq-dev
    - libxml2-dev
    - libxslt1-dev
    - file
    - g++
    - libprotobuf-dev
    - protobuf-compiler
    - pkg-config nodejs
    - gcc
    - autoconf
    - bison
    - build-essential
    - libssl-dev
    - libyaml-dev
    - libreadline6-dev
    - zlib1g-dev
    - libncurses5-dev
    - libffi-dev
    - libgdbm3
    - libgdbm-dev
    - redis-tools
    - libidn11-dev
    - libicu-dev
services:
  - redis-server
before_install:
  - rvm install 2.5.0
  - rvm use 2.5.0
  - sudo -E add-apt-repository -y ppa:mc3man/trusty-media
  - sudo -E apt-get update
  - sudo -E apt-get install -y ffmpeg gstreamer0.10-ffmpeg
  - npm i -g npm@5
  - ruby --version
  - node --version
  - npm --version
  - postgres --version
  - redis-server --version
  - ffmpeg -version
  - npm install -g greenkeeper-lockfile@1
before_script:
  - npm run lint
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
script: travis_retry npm run $COMMAND
env:
  global:
  - PGPORT=5433
  - secure: ""
  - secure: ""
matrix:
  include:
    - env: BROWSER=chrome:headless COMMAND=test-browser
    - env: COMMAND=deploy-dev-travis
    # disable firefox until it's passing
    # - env: BROWSER=firefox:headless COMMAND=test-browser
  allow_failures:
    - env: COMMAND=deploy-dev-travis
branches:
  only:
  - master
  - /^greenkeeper/.*$/
cache:
  directories:
  - $HOME/.npm
  - $HOME/.rvm
  - $HOME/.bundle
  - $HOME/.yarn-cache
